{% extends "header.html" %}
{% block content %}
<form action="{% url 'tool:update' tool.pk %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <p>이름 : {{tool.name}}</p>
    <input name="name"/>
    <p>종류 : {{tool.kind}}</p>
    <input name="kind"/>
    <p>개발툴 설명 : {{tool.description}}</p>
    <textarea name="description"></textarea> 
    <input type="submit" value="SUBMIT"/>
    </form>
{% endblock content %}
